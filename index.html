<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="intro">Only For NIT Student (8th Semester)</p>
    <section class="inputBox">
        <!-- SINGLE RESULT HERE  -->

        <div class="getResult">
            <h3 class="head">Get Result</h3>
            <!-- INPUT HERE  -->
            <input id="rollinput" type="text" placeholder="Enter Your Roll Number">
            <!-- INPUT CLOSE  -->

            <!-- Button trigger modal -->
            <button id="singleBtn" type="button" class="getBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Get Result
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog mt-5">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modalHead" id="exampleModalLabel">RESULT !!!</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- OUTPUT HERE  -->
                        <div class="modal-body" id="resultOutPut">
                        </div>
                        <!-- OUTPUT CLOSE  -->

                        <div class="modal-footer">
                            <button type="button" class="closeBtn" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SINGLE RESULT CLOSE  -->

        <!-- FIND RESULT HERE  -->

        <div class="findResult">
            <h3 class="head">GPA Details From Min to Max</h3>
            <!-- INPUT HERE  -->
            <div class="findInp">
                <input type="text" id="min" placeholder="Min GPA">
                <input type="text" id="max" placeholder="Max GPA">
            </div>
            <!-- INPUT CLOSE  -->

            <!-- Button trigger modal -->
            <button id="btnMinMax" type="button" class="getBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Get Details
            </button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modalHead" id="staticBackdropLabel">Details Result</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <h5 id="total"></h5>
                        <!-- OUTPUT HERE  -->
                        <div id="gpaOutput" class="modal-body">

                        </div>
                        <!-- OUTPUT CLOSE  -->
                        <div class="modal-footer">
                            <button type="button" class="closeBtn" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIND RESULT HERE  -->

    </section>


    <section class="inputBoxTwo">
        <!-- COMPARE BETWEEN TO STUDENT HERE-->

        <div class="compareResult">
            <h3 class="head">Compare Two Student</h3>
            <!-- INPUT HERE -->
            <div class="findInp">
                <input type="text" id="studentInpOne" placeholder="1st Student Roll">
                <input type="text" id="studentInpTwo" placeholder="2nd Student Roll">
            </div>
            <!-- INPUT CLOSE -->

            <!-- Button trigger modal HERE -->
            <button id="compareBtn" type="button" class="getBtn" data-bs-toggle="modal" data-bs-target="#compare">
                Compare
            </button>
            <!-- Modal -->
            <div class="modal fade" id="compare" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modalHead" id="staticBackdropLabel">COMPARE</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- OUTPUT HERE  -->
                        <div id="compareOutput" class="modal-body">

                        </div>
                        <!-- OUTPUT CLOSE  -->
                        <div class="modal-footer">
                            <button type="button" class="closeBtn" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- COMPARE BETWEEN TO STUDENT CLOSE-->
    </section>


    <script src="script.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
